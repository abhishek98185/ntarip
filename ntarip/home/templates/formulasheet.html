{% extends 'base.html'%}
{% load static%}
{% block title %}
Formula Sheet
{%endblock %}
{% block extra_css %}
<style>
  .card {
    margin-top: 5vh;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    justify-self: center;
  }

  .card h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .subject-btn {
    display: block;
    width: 100%;
    padding: 12px 20px;
    margin: 10px 0;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .subject-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  }
  #titletext {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  .chapters {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 0 20px;
    max-width: 1200px;
    margin: 0 auto;
    margin-top: 3vh;
  }

  .chapter-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }

  .chapter-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }

  .chapter-title {
    font-size: 18px;
    font-weight: 600;
    color: #4e54c8;
    margin-bottom: 10px;
  }

  .chapter-description {
    font-size: 14px;
    color: #555;
  }
  .search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  #searchInput {
    width: 90%;
    max-width: 400px;
    padding: 12px 20px;
    border: 1px solid #ccc;
    border-radius: 30px;
    font-size: 16px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    outline: none;
    transition: 0.3s;
  }

  #searchInput:focus {
    border-color: #4e54c8;
    box-shadow: 0 2px 10px rgba(78, 84, 200, 0.3);
  }
  .controls {
      display: flex;
      margin-top: 5vh;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .controls select,
    .controls input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

</style>
{% endblock %} {% block body %}
<div class="controls">
  <select id="subjectSelect">
    <option value="Physics">Physics</option>
    <option value="Chemistry">Chemistry</option>
    <option value="Maths">Maths</option>
    <option value="Biology">Biology</option>
  </select>
  <input type="text" id="searchInput" placeholder="Search chapters...">
</div>

<h1 id="titletext">Formula Sheet</h1>

<div class="card">
  <h2>Select a Subject</h2>
   <button class="subject-btn" onclick="selectSubject('Physics')">Physics</button>
  <button class="subject-btn" onclick="selectSubject('Chemistry')">Chemistry</button>
  <button class="subject-btn" onclick="selectSubject('Maths')">Maths</button>
  <button class="subject-btn" onclick="selectSubject('Biology')">Biology</button>
</div>

<div class="chapters" id="chapters-container">
  <!-- Chapter buttons appear here -->
</div>

  let currentSubject = null;
  
  const subjectSelect = document.getElementById("subjectSelect");
  const searchInput = document.getElementById("searchInput");
  const chaptersContainer = document.getElementById("chapters-container");

  function renderChapters(subject, query = "") {
    const chapterList = subjects[subject] || [];
    chaptersContainer.innerHTML = "";

    const filtered = chapterList.filter((ch) =>
      ch.toLowerCase().includes(query.toLowerCase())
    );

    if (filtered.length === 0) {
      chaptersContainer.innerHTML =
        '<p style="text-align:center; grid-column: 1/-1; color:#777;">No matching chapters found.</p>';
      return;
    }

    filtered.forEach((chapter) => {
      const card = document.createElement("div");
      card.className = "chapter-card";
      card.innerHTML = `<div class="chapter-title">${chapter}</div>`;
      chaptersContainer.appendChild(card);
    });
  }

  // Initial load
  renderChapters(subjectSelect.value);

  // Subject change handler
  subjectSelect.addEventListener("change", () => {
    searchInput.value = "";
    renderChapters(subjectSelect.value);
  });

  // Search handler
  searchInput.addEventListener("input", () => {
    renderChapters(subjectSelect.value, searchInput.value);
  });
  function selectSubject(subject) {
  subjectSelect.value = subject;          // update the dropdown
  searchInput.value = "";                // clear search
  renderChapters(subject);               // render filtered chapters
}
