{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Profile{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/loader.css' %}">
  {% block extra_css %}{% endblock %}
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }

    header {
      background-color: #1d72b8;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    nav a:hover {
      opacity: 0.8;
    }

    nav a.active {
      border-bottom: 2px solid white;
    }

    footer {
      background-color: #1d72b8;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: 40px;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">NTARIP</div>
    <nav>
      <a href="{% url 'profile' %}" class="active">Profile</a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'leadership' %}">Leaderboard</a>
    </nav>
  </header>

  <div class="container">
    {% block body %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 NTARIP | Made by CodexSync</p>
  </footer>

  <script src="{% static 'js/loader.js' %}?v=2"></script>
  <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
