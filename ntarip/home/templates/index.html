{% extends 'base.html' %}
{% load static %}
{% block title %}
JEE & NEET Resources
{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block body %}
    <!-- Main Section -->
    <main class="main-content">
      <h2>JEE Resources</h2>
      <div class="card-container">
        <div class="resource-card">
          <h3>JEE 2023 Papers</h3>
          <button onclick="downloadFile('jee2023.pdf')">Download</button>
        </div>
        <div class="resource-card">
          <h3>JEE Formula Sheet</h3>
          <button onclick="downloadFile('jee_formula.pdf')">Download</button>
        </div>
      </div>

      <h2>NEET Resources</h2>
      <div class="card-container">
        <div class="resource-card">
          <h3>NEET 2023 Papers</h3>
          <button onclick="downloadFile('neet2023.pdf')">Download</button>
        </div>
        <div class="resource-card">
          <h3>NEET Formula Sheet</h3>
          <button onclick="downloadFile('neet_formula.pdf')">Download</button>
        </div>
      </main>

  
      
    
{% endblock %}
