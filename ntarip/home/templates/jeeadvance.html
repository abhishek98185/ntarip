{% block extra_css %}'
<style>
    #main-container {
        display: flex;
        max-width: 100vw;
        flex-wrap: wrap;
        gap: 4vw;
    }

    h1 {
        text-align: center;
    }

    .year-container {
        max-width: 600px;
        min-width: 28vw;
        margin: 20px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        gap: 4vw;


    }

    .year-header {
        background: #007bff;
        color: white;
        padding: 15px 20px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .papers {
        justify-content: space-between;
        padding: 15px;
        background: #e9f4ff;
    }

    .paper {
        margin: 10px 0;

    }

    .options {
        display: none;
        margin-top: 10px;
        margin-left: 20px;
    }

    .button {
        background: #007bff;
        color: white;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin-right: 10px;
        display: inline-block;
        transition: background 0.3s;
    }

    .button:hover {
        background: #007bff;
    }

    .toggle {
        cursor: pointer;
        color: #333;
        font-weight: bold;
        margin-top: 10px;
    }

    .arrow {
        transition: transform 0.3s;
    }

    .rotate {
        transform: rotate(90deg);
    }

    /* Animated Toggle Button Styles */
    .label {
        background-color: transparent;
        border: 2px solid #007bff;
        display: flex;
        align-items: center;
        border-radius: 50px;
        width: 140px;
        cursor: pointer;
        transition: all 0.4s ease;
        padding: 1.5px;
        position: relative;
    }

    .label::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #fff;
        width: 8px;
        height: 8px;
        transition: all 0.4s ease;
        border-radius: 100%;
        margin: auto;
        opacity: 0;
        visibility: hidden;
    }

    .label .input {
        display: none;
    }

    .label .title {
        font-size: 14px;
        color: #007bff;
        transition: all 0.4s ease;
        position: absolute;
        right: 18px;
        bottom: 10px;
        text-align: center;
    }

    .label .title:last-child {
        opacity: 0;
        visibility: hidden;
    }

    .label .circle {
        height: 35px;
        width: 35px;
        border-radius: 50%;
        background-color: #007bff;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.4s ease;
        position: relative;
        box-shadow: 0 0 0 0 rgb(255, 255, 255);
        overflow: hidden;
    }

    .label .circle .icon {
        color: #fff;
        width: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.4s ease;
    }

    .label .circle .square {
        aspect-ratio: 1;
        width: 15px;
        border-radius: 2px;
        background-color: #fff;
        opacity: 0;
        visibility: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.4s ease;
    }

    .label .circle::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        background-color: #007bff;
        width: 100%;
        height: 0;
        transition: all 0.4s ease;
    }

    .label:has(.input:checked) {
        width: 57px;
        animation: installed 0.4s ease 3.5s forwards;
    }

    .label:has(.input:checked)::before {
        animation: rotate 3s ease-in-out 0.4s forwards;
    }

    .label .input:checked+.circle {
        animation: pulse 1s forwards, circleDelete 0.2s ease 3.5s forwards;
        rotate: 180deg;
    }

    .label .input:checked+.circle::before {
        animation: installing 3s ease-in-out forwards;
    }

    .label .input:checked+.circle .icon {
        opacity: 0;
        visibility: hidden;
    }

    .label .input:checked~.circle .square {
        opacity: 1;
        visibility: visible;
    }

    .label .input:checked~.title {
        opacity: 0;
        visibility: hidden;
    }

    .label .input:checked~.title:last-child {
        animation: showInstalledMessage 0.4s ease 3.5s forwards;
    }

    @keyframes pulse {
        0% {
            scale: 0.95;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }

        70% {
            scale: 1;
            box-shadow: 0 0 0 16px rgba(255, 255, 255, 0);
        }

        100% {
            scale: 0.95;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
    }

    @keyframes installing {
        from {
            height: 0;
        }

        to {
            height: 100%;
        }
    }

    @keyframes rotate {
        0% {
            transform: rotate(-90deg) translate(27px) rotate(0);
            opacity: 1;
            visibility: visible;
        }

        99% {
            transform: rotate(270deg) translate(27px) rotate(270deg);
            opacity: 1;
            visibility: visible;
        }

        100% {
            opacity: 0;
            visibility: hidden;
        }
    }

    @keyframes installed {
        100% {
            width: 150px;
            border-color: rgb(35, 174, 35);
            padding: 2.5px;
        }
    }

    @keyframes circleDelete {
        100% {
            opacity: 0;
            visibility: hidden;
        }
    }

    @keyframes showInstalledMessage {
        100% {
            opacity: 1;
            visibility: visible;
            right: 56px;
        }
    }
</style>

{% endblock %}

    const container = document.getElementById("main-container");
    const sortOrderSelect = document.getElementById("sort-order");

                            d="M12 19V5m0 14-4-4m4 4 4-4" />
                    </svg>
                    <div class="square"></div>
                </span>
                <p class="title">Download</p>
                <p class="title open-title" style="cursor: default; user-select:none;">Open</p>
            `;

                const checkbox = label.querySelector(".input");
                const openTitle = label.querySelector(".open-title");
                openTitle.style.pointerEvents = "none";

                const paperNumber = paperName.endsWith("1") ? "1" : "2";
                const fileUrl = "{% static 'papers/advance/' %}" + year + "/paper-" + paperNumber + ".pdf";

                checkbox.addEventListener("change", () => {

                        downloadLink.download = `JEE-ADV-${year}-Paper-${paperNumber}.pdf`;
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);

                        setTimeout(() => {
                            openTitle.style.cursor = "pointer";
                            openTitle.style.userSelect = "auto";
                            openTitle.style.pointerEvents = "auto";

                            openTitle.addEventListener("click", () => {
                                window.open(fileUrl, "_blank");
                            }, { once: true });
                        }, 3500);
                    } else {
                        openTitle.style.cursor = "default";
                        openTitle.style.userSelect = "none";
                        openTitle.style.pointerEvents = "none";
                        const newOpenTitle = openTitle.cloneNode(true);
                        label.replaceChild(newOpenTitle, openTitle);
                    }
                });

                const testBtn = document.createElement("a");
                testBtn.className = "button";
                testBtn.href = `/exam/paper/${year}/${paperName.toLowerCase().replace(" ", "-")}`;
                testBtn.textContent = "Give as a Test";

                buttonRow.appendChild(label);
                buttonRow.appendChild(testBtn);
                options.appendChild(buttonRow);

                paper.appendChild(toggle);
                paper.appendChild(options);
                papers.appendChild(paper);

                toggle.addEventListener("click", () => {
                    if (currentlyOpenOptions && currentlyOpenOptions !== options) {
                        currentlyOpenOptions.style.display = "none";
                    }

                    const isVisible = options.style.display === "block";
                    options.style.display = isVisible ? "none" : "block";
                    currentlyOpenOptions = isVisible ? null : options;
                });
            });

            header.addEventListener("click", () => {
                const isExpanded = papers.style.display === "flex";
                papers.style.display = isExpanded ? "none" : "flex";
                header.querySelector(".arrow").classList.toggle("rotate", !isExpanded);
            });

            yearBox.appendChild(header);
            yearBox.appendChild(papers);
            container.appendChild(yearBox);
        });
    }
