{% extends 'header2.html' %}
{% load static %}

{% block title %}Leaderboard | NTARIP{% endblock %}

{% block extra_css %}
<style>
  h2 {
    text-align: center;
    color: #222;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #eee;
  }

  th {
    background-color: #1d72b8;
    color: white;
  }

  tr.highlight {
    background-color: #d1ffd6;
    font-weight: bold;
  }

  #user-rank {
    margin-top: 25px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }

  .trophy {
    font-size: 20px;
  }

  .gold {
    color: gold;
  }

  .silver {
    color: silver;
  }

  .bronze {
    color: #cd7f32;
  }

  @media (max-width: 600px) {
    table, th, td {
      font-size: 14px;
    }

    h2 {
      font-size: 22px;
    }

    #user-rank {
      font-size: 16px;
    }
  }
</style>
{% endblock %}

{% block body %}
<h2>üèÜ NTARIP Leaderboard</h2>

<table id="leaderboard">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Username</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filled by JS -->
  </tbody>
</table>

<div id="user-rank"></div>

<script>
  const students = [
    { name: "Sneha", points: 400 },
    { name: "Priya", points: 385 },
    { name: "Ravi", points: 360 },
    { name: "Abhishek", points: 340 },
    { name: "Aman", points: 335 },
    { name: "Rahul", points: 320 },
    { name: "Divya", points: 300 },
    { name: "Karan", points: 295 },
    { name: "Meena", points: 285 },
    { name: "Saurav", points: 275 },
    { name: "Nikita", points: 260 },
    { name: "Aditya", points: 250 },
    { name: "Nikhil", points: 245 },
  ];

  const currentUser = "Aditya";
  students.sort((a, b) => b.points - a.points);

  const tbody = document.querySelector("#leaderboard tbody");
  let userRank = null;
  let userPoints = null;

  students.slice(0, 10).forEach((student, index) => {
    const tr = document.createElement("tr");

    if (student.name === currentUser) {
      tr.classList.add("highlight");
      userRank = index + 1;
      userPoints = student.points;
    }

    let trophy = '';
    if (index === 0) trophy = `<span class="trophy gold">ü•á</span>`;
    else if (index === 1) trophy = `<span class="trophy silver">ü•à</span>`;
    else if (index === 2) trophy = `<span class="trophy bronze">ü•â</span>`;

    tr.innerHTML = `
      <td>${index + 1} ${trophy}</td>
      <td>${student.name}</td>
      <td>${student.points}</td>
    `;

    tbody.appendChild(tr);
  });

  if (userRank === null) {
    students.forEach((student, index) => {
      if (student.name === currentUser) {
        userRank = index + 1;
        userPoints = student.points;
      }
    });
  }

  const userRankDiv = document.getElementById("user-rank");

  if (userRank) {
    userRankDiv.innerHTML = `üë§ Your Rank: <strong>${userRank}</strong> &nbsp;|&nbsp; Points: <strong>${userPoints}</strong>`;
  } else {
    userRankDiv.textContent = "You're not on the leaderboard yet!";
  }
</script>
{% endblock %}
