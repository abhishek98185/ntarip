{% extends 'header2.html' %}
{% load static %}

{% block title %}Student Profile{% endblock %}

{% block extra_css %}
<style>
  main {
    max-width: 700px;
    margin: 40px auto;
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  }

  h2 {
    margin-bottom: 25px;
    font-size: 24px;
    color: #333;
  }

  .profile-pic-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 25px;
  }

  .profile-pic-container img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #1d72b8;
  }

  .profile-pic-container input {
    margin-top: 10px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #444;
  }

  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }

  button.save-btn {
    background-color: #1d72b8;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  button.save-btn:hover {
    background-color: #125a94;
  }
</style>
{% endblock %}

{% block body %}
<main>
  <h2>ðŸ‘¤ Student Profile</h2>

  <div class="profile-pic-container">
    <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Picture">
    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" value="Abhishek Singh">
  </div>

  <div class="form-group">
    <label for="email">Email ID</label>
    <input type="email" id="email" value="abhishek@example.com">
  </div>

  <div class="form-group">
    <label for="student_class">Class</label>
    <input type="text" id="student_class" value="12th - PCM">
  </div>

  <button class="save-btn" onclick="saveProfile()">Save Changes</button>
</main>

<script>
  const imageInput = document.getElementById("imageUpload");
  const profileImage = document.getElementById("profileImage");

  imageInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        profileImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  function saveProfile() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const cls = document.getElementById("student_class").value;

    alert(`âœ… Profile saved!\n\nName: ${name}\nEmail: ${email}\nClass: ${cls}`);
  }
</script>
{% endblock %}
