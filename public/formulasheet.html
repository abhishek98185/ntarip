<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .subject-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .chapters {
            margin-top: 20px;
        }

        .chapters button {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <h1>Formula Sheet</h1>

    <div class="subject-buttons">
        <button onclick="showChapters('Physics')">Physics</button>
        <button onclick="showChapters('Chemistry')">Chemistry</button>
        <button onclick="showChapters('Maths')">Maths</button>
        <button onclick="showChapters('Biology')">Biology</button>
    </div>

    <div class="chapters" id="chapters-container">
        <!-- Chapter buttons appear here -->
    </div>

    <script>
        const subjects = {
            'Physics': [
                'Kinematics',
                'Laws of Motion',
                'Work, Energy and Power',
                'Rotational Motion',
                'Gravitation',
                'Oscillations',
                'Waves',
                'Thermodynamics',
                'Kinetic Theory of Gases',
                'Electrostatics',
                'Current Electricity',
                'Magnetism',
                'Electromagnetic Induction',
                'AC Circuits',
                'Ray Optics',
                'Wave Optics',
                'Dual Nature of Matter',
                'Atoms and Nuclei',
                'Semiconductors',
                'Communication Systems'
            ],
            'Chemistry': [
                'Some Basic Concepts of Chemistry',
                'Atomic Structure',
                'Periodic Table',
                'Chemical Bonding',
                'States of Matter',
                'Thermodynamics',
                'Equilibrium',
                'Redox Reactions',
                'Hydrogen',
                'The s-Block Element',
                'The p-Block Element',
                'Organic Chemistry â€“ Basics',
                'Hydrocarbons',
                'Environmental Chemistry',
                'Solid State',
                'Solutions',
                'Electrochemistry',
                'Chemical Kinetics',
                'Surface Chemistry',
                'Coordination Compounds'
            ],
            'Maths': [
                'Sets and Relations',
                'Complex Numbers',
                'Quadratic Equations',
                'Sequences and Series',
                'Permutations and Combinations',
                'Binomial Theorem',
                'Matrices and Determinants',
                'Trigonometry',
                'Limits and Continuity',
                'Differentiation',
                'Application of Derivatives',
                'Integrals',
                'Definite Integrals',
                'Differential Equations',
                'Straight Lines',
                'Conic Sections',
                'Vectors',
                '3D Geometry',
                'Probability',
                'Statistics'
            ],
            'Biology': [
                'The Living World',
                'Biological Classification',
                'Plant Kingdom',
                'Animal Kingdom',
                'Morphology of Flowering Plants',
                'Anatomy of Flowering Plants',
                'Structural Organisation in Animals',
                'Cell - The Unit of Life',
                'Biomolecules',
                'Cell Cycle and Division',
                'Transport in Plants',
                'Photosynthesis',
                'Respiration in Plants',
                'Plant Growth and Development',
                'Digestion and Absorption',
                'Breathing and Exchange of Gases',
                'Body Fluids and Circulation',
                'Excretory Products',
                'Locomotion and Movement',
                'Neural Control and Coordination'
            ]
        };

        function showChapters(subject) {
            const container = document.getElementById('chapters-container');
            container.innerHTML = '';  // Clear previous content

            subjects[subject].forEach(chapter => {
                const btn = document.createElement('button');
                btn.textContent = chapter;
                btn.onclick = () => alert(`Open formula sheet for ${chapter}`);
                container.appendChild(btn);
            });
        }
    </script>

</body>
</html>
